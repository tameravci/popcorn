<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="app">
        <header class="header">
            <h1 class="header-title" onclick="window.location.reload()"><i class="fas fa-film"></i>Popcorn üçø</h1>
            <div class="header-actions">
                <button class="switch-user-btn" id="switchUserBtn" title="Switch User">
                    <i class="fas fa-user-friends"></i>
                </button>
                <button class="add-media-btn" id="addMediaBtn">
                    <i class="fas fa-plus"></i> Add Media
                </button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="filter-section">
                    <div class="filter-group">
                        <div class="filter-header">
                            <i class="fas fa-th"></i>
                            <label>Card Size</label>
                        </div>
                        <div class="button-group" data-filter="cardSize">
                            <button class="filter-btn" data-value="xs">XS</button>
                            <button class="filter-btn" data-value="small">S</button>
                            <button class="filter-btn active" data-value="medium">M</button>
                            <button class="filter-btn" data-value="large">L</button>
                        </div>
                    </div>

                    <div class="filter-group">
                        <div class="filter-header">
                            <i class="fas fa-film"></i>
                            <label>Type</label>
                        </div>
                        <div class="button-group" data-filter="mediaType">
                            <button class="filter-btn active" data-value="all">All</button>
                            <button class="filter-btn" data-value="movie">
                                <i class="fas fa-video"></i> Movies
                            </button>
                            <button class="filter-btn" data-value="tv">
                                <i class="fas fa-tv"></i> Shows
                            </button>
                        </div>
                    </div>

                    <div class="filter-group">
                        <div class="filter-header">
                            <i class="fas fa-clock"></i>
                            <label>Movie Runtime</label>
                        </div>
                        <div class="button-group" data-filter="runtime">
                            <button class="filter-btn active" data-value="all">All</button>
                            <button class="filter-btn" data-value="short">&lt;90 min</button>
                            <button class="filter-btn" data-value="medium">90-150 min</button>
                            <button class="filter-btn" data-value="long">&gt;150 min</button>
                        </div>
                    </div>

                    <div class="filter-group">
                        <div class="filter-header">
                            <i class="fas fa-users"></i>
                            <label>Watch With</label>
                        </div>
                        <div class="button-group" data-filter="watchPreference">
                            <button class="filter-btn active" data-value="all">All</button>
                            <button class="filter-btn" data-value="alone">
                                <i class="fas fa-user"></i> Alone
                            </button>
                            <button class="filter-btn" data-value="partner">
                                <i class="fas fa-user-friends"></i> Partner
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="kanban-board">
                <div class="column" data-status="to-watch">
                    <div class="column-header">
                        <h2>To Watch</h2>
                        <span class="count">0</span>
                    </div>
                    <div class="column-content" id="to-watch"></div>
                </div>

                <div class="column" data-status="in-progress">
                    <div class="column-header">
                        <h2>Shortlist</h2>
                        <span class="count">0</span>
                    </div>
                    <div class="column-content" id="in-progress"></div>
                </div>

                <div class="column" data-status="watching">
                    <div class="column-header">
                        <h2>Watching</h2>
                        <span class="count">0</span>
                    </div>
                    <div class="column-content" id="watching"></div>
                </div>

                <div class="column" data-status="waiting">
                    <div class="column-header">
                        <h2>Waiting for New Season/Sequel</h2>
                        <span class="count">0</span>
                    </div>
                    <div class="column-content" id="waiting"></div>
                </div>

                <div class="column" data-status="watched">
                    <div class="column-header">
                        <h2>Watched</h2>
                        <span class="count">0</span>
                    </div>
                    <div class="column-content" id="watched"></div>
                </div>
            </main>

            <!-- Mobile List View -->
            <div class="mobile-list-view" id="mobileListView">
                <!-- Mobile media items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Add Media Modal -->
    <div class="modal" id="addMediaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Media</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search for movies or TV shows...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>
    </div>

    <!-- Media Details Modal -->
    <div class="modal" id="mediaDetailsModal">
        <div class="modal-content details-modal">
            <div class="modal-header">
                <h2>Media Details</h2>
                <button class="close-btn" id="closeDetailsModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="details-content" id="detailsContent">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Copy to User Modal -->
    <div class="modal" id="copyToUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Copy to User</h2>
                <button class="close-btn" id="closeCopyToUserModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="copy-to-user-content">
                    <div class="copy-item-preview" id="copyItemPreview">
                        <!-- Item preview will be populated by JavaScript -->
                    </div>
                    <div class="copy-user-selection">
                        <h3>Select User</h3>
                        <div class="copy-users-list" id="copyUsersList">
                            <!-- Users will be populated by JavaScript -->
                        </div>
                    </div>
                    <div class="copy-options" id="copyOptions" style="display: none;">
                        <h3>Choose Destination</h3>
                        <div class="copy-status-selection">
                            <label for="copyStatusSelect">Add to:</label>
                            <select id="copyStatusSelect" class="status-select">
                                <option value="to-watch">To Watch</option>
                                <option value="in-progress">Shortlist</option>
                                <option value="watching">Watching</option>
                                <option value="waiting">Waiting for Season</option>
                                <option value="watched">Watched</option>
                            </select>
                        </div>
                        <div class="copy-preference-selection">
                            <label for="copyPreferenceSelect">Watch preference:</label>
                            <select id="copyPreferenceSelect" class="status-select">
                                <option value="all">All</option>
                                <option value="alone">Watch Alone</option>
                                <option value="partner">Watch with Partner</option>
                            </select>
                        </div>
                        <div class="copy-actions">
                            <button class="btn btn-primary" id="confirmCopyBtn">
                                <i class="fas fa-copy"></i> Copy Item
                            </button>
                            <button class="btn btn-secondary" id="cancelCopyBtn">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Selection Modal -->
    <div class="modal active" id="userSelectionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üçø Welcome to Popcorn</h2>
            </div>
            <div class="modal-body">
                <div class="user-selection">
                    <h3>Select or Create User</h3>
                    <div class="existing-users" id="existingUsers">
                        <!-- Users will be populated by JavaScript -->
                    </div>
                    <div class="create-user-section">
                        <h4>Create New User</h4>
                        <div class="create-user-form">
                            <input type="text" id="newUserName" placeholder="Enter your name..." maxlength="50">
                            <button id="createUserBtn">Create User</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
