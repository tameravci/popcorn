<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="app">
        <header class="header">
            <h1><i class="fas fa-film"></i>Popcorn üçø</h1>
            <button class="add-media-btn" id="addMediaBtn">
                <i class="fas fa-plus"></i> Add Media
            </button>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="filter-section">
                    <div class="filter-group">
                        <div class="filter-header">
                            <i class="fas fa-th"></i>
                            <label>Card Size</label>
                        </div>
                        <div class="button-group" data-filter="cardSize">
                            <button class="filter-btn" data-value="small">S</button>
                            <button class="filter-btn active" data-value="medium">M</button>
                            <button class="filter-btn" data-value="large">L</button>
                        </div>
                    </div>

                    <div class="filter-group">
                        <div class="filter-header">
                            <i class="fas fa-film"></i>
                            <label>Type</label>
                        </div>
                        <div class="button-group" data-filter="mediaType">
                            <button class="filter-btn active" data-value="all">All</button>
                            <button class="filter-btn" data-value="movie">
                                <i class="fas fa-video"></i> Movies
                            </button>
                            <button class="filter-btn" data-value="tv">
                                <i class="fas fa-tv"></i> Shows
                            </button>
                        </div>
                    </div>

                    <div class="filter-group">
                        <div class="filter-header">
                            <i class="fas fa-clock"></i>
                            <label>Runtime</label>
                        </div>
                        <div class="button-group" data-filter="runtime">
                            <button class="filter-btn active" data-value="all">All</button>
                            <button class="filter-btn" data-value="short">Short</button>
                            <button class="filter-btn" data-value="medium">Medium</button>
                            <button class="filter-btn" data-value="long">Long</button>
                        </div>
                    </div>

                    <div class="filter-group">
                        <div class="filter-header">
                            <i class="fas fa-users"></i>
                            <label>Watch With</label>
                        </div>
                        <div class="button-group" data-filter="watchPreference">
                            <button class="filter-btn active" data-value="all">All</button>
                            <button class="filter-btn" data-value="alone">
                                <i class="fas fa-user"></i> Alone
                            </button>
                            <button class="filter-btn" data-value="partner">
                                <i class="fas fa-user-friends"></i> Partner
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="kanban-board">
                <div class="column" data-status="to-watch">
                    <div class="column-header">
                        <h2>To Watch</h2>
                        <span class="count">0</span>
                    </div>
                    <div class="column-content" id="to-watch"></div>
                </div>

                <div class="column" data-status="in-progress">
                    <div class="column-header">
                        <h2>Shortlist</h2>
                        <span class="count">0</span>
                    </div>
                    <div class="column-content" id="in-progress"></div>
                </div>

                <div class="column" data-status="watching">
                    <div class="column-header">
                        <h2>Watching</h2>
                        <span class="count">0</span>
                    </div>
                    <div class="column-content" id="watching"></div>
                </div>

                <div class="column" data-status="waiting">
                    <div class="column-header">
                        <h2>Waiting for New Season/Sequel</h2>
                        <span class="count">0</span>
                    </div>
                    <div class="column-content" id="waiting"></div>
                </div>

                <div class="column" data-status="watched">
                    <div class="column-header">
                        <h2>Watched</h2>
                        <span class="count">0</span>
                    </div>
                    <div class="column-content" id="watched"></div>
                </div>
            </main>

            <!-- Mobile List View -->
            <div class="mobile-list-view" id="mobileListView">
                <!-- Mobile media items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Add Media Modal -->
    <div class="modal" id="addMediaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Media</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search for movies or TV shows...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>
    </div>

    <!-- Media Details Modal -->
    <div class="modal" id="mediaDetailsModal">
        <div class="modal-content details-modal">
            <div class="modal-header">
                <h2>Media Details</h2>
                <button class="close-btn" id="closeDetailsModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="details-content" id="detailsContent">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
